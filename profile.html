<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль - Fitness AR</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <a href="index.html" class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
          <span>Назад</span>
        </a>
        <h1 class="header-title">Профиль</h1>
      </div>
      <button class="header-menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
    </div>
  </header>

  <main class="page-container">
    <div class="profile-container">
      <h1 class="profile-title">Ваш профиль</h1>
      <div class="profile-info">
        <p><strong>Логин:</strong> <span id="profile-username"></span></p>
        <p><strong>Пол:</strong> <span id="profile-gender"></span></p>
        <p><strong>Дата регистрации:</strong> <span id="profile-join-date"></span></p>
      </div>
      <button id="logout-button" class="auth-button secondary">Выйти</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
